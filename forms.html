<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Basic User Information:</legend>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" />
        <label for="pwd-con">Confirm Password:</label>
        <input type="password" id="pwd-con" name="pwd-con" /><br />
        <span>Gender:</span>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" />
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" />
        <label for="other">Other</label>
        <input type="radio" id="other" value="other" /><br />
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
      </fieldset>
      <fieldset>
        <legend>Address Information:</legend>
        <span>Street Address:</span>
        <textarea name="street-address" rows="2" cols="20"></textarea><br>
        <span>Country:</span>
        <input list="countries" name="countries">
        <datalist id="countries">
          <option value="USA">
          <option value="UK">
          <option value="Belgium">
          <option value="France">
          <option value="Spain">
        </datalist><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" /><br />
        <label for="postal-code:">Postal Code:</label>
        <input type="number" id="postal-code" name="postal-code" /><br />
    </form>
  </body>
</html>
